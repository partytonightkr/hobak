name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  lint-and-typecheck-client:
    name: Lint & Type Check (client)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Lint
        working-directory: client
        run: npm run lint --if-present

      - name: Type check
        working-directory: client
        run: npx tsc --noEmit

  lint-and-typecheck-server:
    name: Lint & Type Check (server)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: Lint
        working-directory: server
        run: npm run lint --if-present

      - name: Type check
        working-directory: server
        run: npx tsc --noEmit

  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck-server
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: commune
          POSTGRES_PASSWORD: commune_test
          POSTGRES_DB: commune_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://commune:commune_test@localhost:5432/commune_test?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-access-secret
      JWT_REFRESH_SECRET: test-refresh-secret
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: Run migrations
        run: npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Run tests
        working-directory: server
        run: npm test --if-present -- --coverage --forceExit

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage/
          if-no-files-found: ignore

  test-client:
    name: Client Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck-client
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run tests
        working-directory: client
        run: npm test --if-present -- --coverage --forceExit
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
          NEXT_PUBLIC_WS_URL: http://localhost:4000

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage
          path: client/coverage/
          if-no-files-found: ignore

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-server, test-client]
    strategy:
      matrix:
        package: [client, server]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.package }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.package }}
        run: npm ci

      - name: Generate Prisma client
        if: matrix.package == 'server'
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: Build
        working-directory: ${{ matrix.package }}
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
          NEXT_PUBLIC_WS_URL: http://localhost:4000

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: docker build -f server/Dockerfile -t commune-server:test .

      - name: Build client image
        run: docker build -t commune-client:test ./client --build-arg NEXT_PUBLIC_API_URL=http://localhost:4000/api/v1 --build-arg NEXT_PUBLIC_WS_URL=http://localhost:4000
