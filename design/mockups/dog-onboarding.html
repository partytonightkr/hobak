      <div>
        <h2 class="text-2xl font-bold mb-2">What are Luna's traits?</h2>
        <p class="text-sm text-slate-500 mb-8">Select all that apply. This helps match Luna with compatible playmates and personalize their AI personality.</p>

        <!-- Energy Level -->
        <div class="mb-6">
          <h3 class="text-sm font-semibold mb-3 text-slate-700 dark:text-slate-300">Energy Level</h3>
          <div class="flex flex-wrap gap-2">

            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Hyperactive</button>
          </div>
        </div>

        <!-- Size -->
        <div class="mb-6">
          <h3 class="text-sm font-semibold mb-3 text-slate-700 dark:text-slate-300">Size</h3>
          <div class="flex flex-wrap gap-2">
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Tiny (under 10 lbs)</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Small (10-25 lbs)</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Medium (25-50 lbs)</button>
            <button class="trait-chip selected px-4 py-2 rounded-full border text-sm font-medium">Large (50-90 lbs)</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Giant (90+ lbs)</button>
          </div>
        </div>

        <!-- Social Behavior -->
        <div class="mb-6">
          <h3 class="text-sm font-semibold mb-3 text-slate-700 dark:text-slate-300">Social Behavior</h3>
          <div class="flex flex-wrap gap-2">
            <button class="trait-chip selected px-4 py-2 rounded-full border text-sm font-medium">Friendly with dogs</button>
            <button class="trait-chip selected px-4 py-2 rounded-full border text-sm font-medium">Friendly with people</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Friendly with kids</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Shy / reserved</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Protective</button>
            <button class="trait-chip selected px-4 py-2 rounded-full border text-sm font-medium">Loves the park</button>
          </div>
        </div>

        <!-- Training -->
        <div class="mb-6">
          <h3 class="text-sm font-semibold mb-3 text-slate-700 dark:text-slate-300">Training</h3>
          <div class="flex flex-wrap gap-2">
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Untrained</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Basic commands</button>
            <button class="trait-chip selected px-4 py-2 rounded-full border text-sm font-medium">Well trained</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Service / therapy dog</button>
          </div>
        </div>

        <!-- Special Needs -->
        <div class="mb-6">
          <h3 class="text-sm font-semibold mb-3 text-slate-700 dark:text-slate-300">Special Needs</h3>
          <div class="flex flex-wrap gap-2">
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">None</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Allergies</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Dietary restrictions</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Mobility issues</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Anxiety</button>
            <button class="trait-chip px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-medium hover:border-brand-400 transition">Senior dog</button>
