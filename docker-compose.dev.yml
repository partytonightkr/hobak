# =============================================================================
# Commune Social App - Docker Compose Development Overrides
# =============================================================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: commune_dev

  redis:
    ports:
      - "6379:6379"

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: deps
    command: npx tsx watch src/index.ts
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://commune:commune_dev@postgres:5432/commune?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-do-not-use-in-prod
      JWT_REFRESH_SECRET: dev-refresh-secret-do-not-use-in-prod
      CORS_ORIGIN: http://localhost:3000
      PORT: "4000"
    volumes:
      - ./server/src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - ./server/uploads:/app/uploads
      - server_node_modules:/app/node_modules
    ports:
      - "4000:4000"

  client:
    build:
      context: ./client
      target: deps
    command: npm run dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
      NEXT_PUBLIC_WS_URL: http://localhost:4000
      NEXT_PUBLIC_APP_NAME: Commune
    volumes:
      - ./client/src:/app/src:ro
      - ./client/public:/app/public:ro
      - client_node_modules:/app/node_modules
    ports:
      - "3000:3000"

volumes:
  server_node_modules:
  client_node_modules:
