# =============================================================================
# Hobak Social App - Docker Compose Development Overrides
# =============================================================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: hobak_dev

  redis:
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    command: npm run dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://hobak:hobak_dev@postgres:5432/hobak?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-do-not-use-in-prod
      JWT_REFRESH_SECRET: dev-refresh-secret-do-not-use-in-prod
      NEXT_PUBLIC_APP_NAME: Hobak
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./prisma:/app/prisma:ro
      - ./uploads:/app/uploads
      - app_node_modules:/app/node_modules
    ports:
      - "3000:3000"

volumes:
  app_node_modules:
